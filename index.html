<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><main class="root"><header class="header root__header"><img src="./images/logo.svg" alt="Логотип" class="header__logo"/></header><section class="profile root__profile"><div class="profile__wrapper"><div class="profile__avatar"><img src="./images/avatar.png" alt="Аватар" class="profile__avatar-img"/></div><div class="profile__info"><div class="profile__user"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button type="button" class="profile__button-edit"></button></div><p class="profile__user-about">Исследователь океана</p></div></div><button type="button" class="profile__button-edd"></button></section><section class="elements root__elements"></section><footer class="footer root__footer"><p class="footer__copyright">&copy; 2022 Настя Алексашкина</p></footer></main><div class="popup popup_profile"><div class="popup__container"><button type="button" class="popup__button-close"></button><form name="form" class="popup__form" novalidate><h3 class="popup__title">Редактировать профиль</h3><div class="popup__field"><input id="name" name="name" class="popup__input popup__input-name" required minlength="2" maxlength="40"/> <span id="name-error" class="popup__error-visible"></span></div><div class="popup__field"><input id="about" name="about" class="popup__input popup__input-about" required minlength="2" maxlength="200"/> <span id="about-error" class="popup__error-visible"></span></div><button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_new-card"><div class="popup__container"><button type="button" class="popup__button-close"></button><form name="form" class="popup__form popup__form_new-card" novalidate><h3 class="popup__title">Новое место</h3><div class="popup__field"><input id="city" name="name" class="popup__input popup__input-city" placeholder="Название" required minlength="2" maxlength="30"/> <span id="city-error" class="popup__error-visible"></span></div><div class="popup__field"><input id="link" type="url" name="link" class="popup__input popup__input-link" placeholder="Ссылка на картинку" required/> <span id="link-error" class="popup__error-visible"></span></div><button type="submit" class="popup__button">Создать</button></form></div></div><div class="popup popup_image"><div class="popup__container popup__container_image"><figure class="popup__image-element"><button type="button" class="popup__button-close"></button> <img src="#" alt="Фотография города" class="popup__image-src"/><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_avatar"><div class="popup__container"><button type="button" class="popup__button-close"></button><form name="form" class="popup__form popup__form_avatar" novalidate><h3 class="popup__title">Обновить аватар</h3><div class="popup__field"><input id="avatar" type="url" name="avatar" class="popup__input popup__input-link" placeholder="Ссылка на аватар" required/> <span id="avatar-error" class="popup__error-visible"></span></div><button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_accept"><div class="popup__container"><button type="button" class="popup__button-close"></button><form name="form" class="popup__form popup__form_accept" novalidate><h3 class="popup__title popup__title_accept">Вы уверены?</h3><button type="submit" class="popup__button popup__button_accept">Да</button></form></div></div><template id="element-template"><ul class="element"><li><button type="button" class="element__delete"></button></li><li><img src="#" alt="Фотография" class="element__image"/></li><li class="element__info"><h3 class="element__city"></h3><div class="element__like-container"><button type="button" class="element__like"></button><p class="element__like-counter">0</p></div></li></ul></template></body></html>
