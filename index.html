<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="root">
      <header class="header root__header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <section class="profile root__profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__wrapper">
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit"></button>
            </div>
            <p class="profile__user-about">Исследователь океана</p>
          </div>
          <button class="profile__button-edd"></button>
        </div>
      </section>
      <section class="elements root__elements">
        <ul class="element">
          <li>
            <img
              src="./images/Karachaevsk.png"
              alt="Карачаевск"
              class="element__image"
            />
          </li>
          <li class="element__info">
            <h3 class="element__city">Карачаевск</h3>
            <button class="element__like"></button>
          </li>
        </ul>
        <ul class="element">
          <li>
            <img
              src="./images/Elbrus.png"
              alt="Гора Эльбрус"
              class="element__image"
            />
          </li>
          <li class="element__info">
            <h3 class="element__city">Гора Эльбрус</h3>
            <button class="element__like"></button>
          </li>
        </ul>
        <ul class="element">
          <li>
            <img
              src="./images/Dombay.png"
              alt="Домбай"
              class="element__image"
            />
          </li>
          <li class="element__info">
            <h3 class="element__city">Домбай</h3>
            <button class="element__like"></button>
          </li>
        </ul>
        <ul class="element">
          <li>
            <img
              src="./images/Elbrus.png"
              alt="Гора Эльбрус"
              class="element__image"
            />
          </li>
          <li class="element__info">
            <h3 class="element__city">Гора Эльбрус</h3>
            <button class="element__like"></button>
          </li>
        </ul>
        <ul class="element">
          <li>
            <img
              src="./images/Dombay.png"
              alt="Домбай"
              class="element__image"
            />
          </li>
          <li class="element__info">
            <h3 class="element__city">Домбай</h3>
            <button class="element__like"></button>
          </li>
        </ul>
        <ul class="element">
          <li>
            <img
              src="./images/Karachaevsk.png"
              alt="Карачаево-Черкесия"
              class="element__image"
            />
          </li>
          <li class="element__info">
            <h3 class="element__city">Карачаево-Черкесия</h3>
            <button class="element__like"></button>
          </li>
        </ul>
      </section>
      <footer class="footer root__footer">
        <p class="footer__copyright">&copy; 2022 Анастасия Алексашкина</p>
      </footer>
    </main>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__string-name" value="Жак-Ив Кусто" />
          <input type="text" class="popup__string-about" value="Исследователь океана" />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
