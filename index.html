<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="root">
      <header class="header root__header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <section class="profile root__profile">
        <div class="profile__wrapper">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__user-about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-edd"></button>
      </section>
      <section class="elements root__elements"></section>
      <footer class="footer root__footer">
        <p class="footer__copyright">&copy; 2022 Анастасия Алексашкина</p>
      </footer>
    </main>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="form" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="name" class="popup__string-name" />
          <input type="text" name="about" class="popup__string-about" />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_new-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close popup__button-close_new-card"
        ></button>
        <form name="form" class="popup__form popup__form_new-card">
          <h3 class="popup__title">Новое место</h3>
          <input
            type="text"
            name="name"
            class="popup__string-name popup__string-name_new-card"
            placeholder="Название"
          />
          <input
            type="url"
            name="link"
            class="popup__string-about popup__string-about_new-card"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__button-save">Создать</button>
        </form>
      </div>
    </div>
    <template id="element-template">
      <ul class="element">
        <li><button type="button" class="element__delete"></button></li>
        <li>
          <img src="#" alt="Фотография" class="element__image" />
        </li>
        <li class="element__info">
          <h3 class="element__city"></h3>
          <button type="button" class="element__like"></button>
        </li>
      </ul>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
